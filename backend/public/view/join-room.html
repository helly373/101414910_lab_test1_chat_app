<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Chat - Chat App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 400px;
            margin-top: 80px;
        }

        .chat-card {
            background: #fff;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .chat-card h2 {
            font-weight: bold;
            color: #333;
        }

        .room-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .room-btn {
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .room-btn:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        /* Different colors for each room */
        .devops { background-color: #007bff; color: white; }
        .cloud { background-color: #28a745; color: white; }
        .covid { background-color: #ffc107; color: black; }
        .sports { background-color: #17a2b8; color: white; }
        .nodejs { background-color: #dc3545; color: white; }

        .btn-danger {
            background-color: #dc3545;
            border: none;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-danger:hover {
            background-color: #a71d2a;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="chat-card">
            <h2>Join a Chat Room</h2>
            <p>Select a room to join:</p>

            <div class="room-buttons">
                <button class="room-btn devops" onclick="joinRoom('devops')">DevOps</button>
                <button class="room-btn cloud" onclick="joinRoom('cloud computing')">Cloud Computing</button>
                <button class="room-btn covid" onclick="joinRoom('covid19')">Covid-19</button>
                <button class="room-btn sports" onclick="joinRoom('sports')">Sports</button>
                <button class="room-btn nodejs" onclick="joinRoom('nodeJS')">Node.js</button>
            </div>
        </div>
        
        <button class="btn btn-danger w-100 mt-4" onclick="logout()">Logout</button>
    </div>

    <script>
        function joinRoom(room) {
            window.location.href = `chat.html?room=${encodeURIComponent(room)}`;
        }

        function logout() {
            localStorage.removeItem("username");
            window.location.href = "signup.html";
        }
    </script>

</body>
</html>
