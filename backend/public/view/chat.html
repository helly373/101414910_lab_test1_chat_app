<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-4">Chat Room: <span id="roomName"></span></h2>
        
        <!-- Chat Box -->
        <div class="chat-box border rounded p-3" id="chatBox" style="height: 300px; overflow-y: auto;">
            <!-- Messages will be displayed here -->
        </div>

        <!-- Typing Indicator -->
        <div id="typingIndicator" class="text-muted mt-1"></div>

        <!-- Private Messaging Section -->
        <div class="mt-3 border p-3 rounded bg-light">
            <h5>Private Message</h5>
            <input type="text" id="privateUser" class="form-control" placeholder="Enter recipient username">
            <input type="text" id="privateMessage" class="form-control mt-2" placeholder="Type a private message">
            <button class="btn btn-warning w-100 mt-2" onclick="sendPrivateMessage()">Send Private Message</button>
        </div>

        <!-- Public Chat Input Section -->
        <div class="mt-3">
            <input type="text" id="messageInput" class="form-control" placeholder="Type a message...">
            <button class="btn btn-primary w-100 mt-2" onclick="sendMessage()">Send</button>
            <button class="btn btn-danger w-100 mt-2" onclick="leaveRoom()">Leave Room</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/chat.js"></script>
</body>
</html>
