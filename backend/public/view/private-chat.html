<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat - Chat App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-4">Chat with <span id="privateReceiver"></span></h2>
        
        <!-- Chat Box -->
        <div class="chat-box border rounded p-3" id="chatBox" style="height: 300px; overflow-y: auto;">
            <!-- Messages will be displayed here -->
        </div>

        <!-- Typing Indicator -->
        <div id="typingIndicator" class="text-muted mt-1"></div>

        <!-- Message Input Section -->
        <div class="mt-3">
            <input type="text" id="messageInput" class="form-control" placeholder="Type a message...">
            <button class="btn btn-primary w-100 mt-2" onclick="sendPrivateMessage()">Send</button>
            <button class="btn btn-danger w-100 mt-2" onclick="leavePrivateChat()">Leave Chat</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/private-chat.js"></script>
</body>
</html>
