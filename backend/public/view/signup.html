<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Chat App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-sm" style="width: 320px;">
            <h3 class="text-center mb-3">Sign Up</h3>
            <form id="signupForm">
                <div class="mb-2">
                    <label class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="mb-2">
                    <label class="form-label">First Name</label>
                    <input type="text" id="firstname" class="form-control" required>
                </div>
                <div class="mb-2">
                    <label class="form-label">Last Name</label>
                    <input type="text" id="lastname" class="form-control" required>
                </div>
                <div class="mb-2">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
        
                <button type="submit" class="btn btn-success w-100 mt-2">Sign Up</button>
                <p class="text-center mt-2 small">Already have an account? <a href="login.html">Login here</a></p>
            </form>
        </div>
    </div>
    <script src="../js/auth.js"></script>
</body>
</html>
