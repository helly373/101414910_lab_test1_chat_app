<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Chat - Chat App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-4">Join a Chat</h2>

        <!-- Group Chat Section -->
        <div class="border p-3 rounded shadow-sm mb-4">
            <h5>Join a Chat Room</h5>
            <label class="form-label">Select a Room:</label>
            <select id="roomSelect" class="form-select">
                <option value="devops">DevOps</option>
                <option value="cloud computing">Cloud Computing</option>
                <option value="covid19">Covid-19</option>
                <option value="sports">Sports</option>
                <option value="nodeJS">Node.js</option>
            </select>
            <button class="btn btn-primary w-100 mt-2" onclick="joinRoom()">Join Room</button>
        </div>

        <!-- Private Chat Section -->
        <div class="border p-3 rounded shadow-sm">
            <h5>Start a Private Chat</h5>
            <label class="form-label">Enter Username:</label>
            <input type="text" id="privateUser" class="form-control" placeholder="Enter username">
            <button class="btn btn-warning w-100 mt-2" onclick="startPrivateChat()">Start Private Chat</button>
        </div>

        <button class="btn btn-danger w-100 mt-3" onclick="logout()">Logout</button>
    </div>

    <script src="../js/room.js"></script>
</body>
</html>
